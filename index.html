<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Lobster" rel="stylesheet">

  <script src="https://kit.fontawesome.com/c67a9eb928.js" crossorigin="anonymous"></script>
</head>
<body>

  <h1>We're launching soon</h1>

  <div class="countdown">
    <div class="countdown-days countdown-unit">
      <div class="counter">
        <div class="top-half counter-half darkened">00</div>
        <div class="moving-half counter-half darkened"></div>
        <div class="bottom-half counter-half">00</div>
      </div>
      <span>Days</span>
    </div>
    <div class="countdown-hours countdown-unit">
      <div class="counter">
        <div class="top-half counter-half darkened">00</div>
        <div class="moving-half counter-half darkened"></div>
        <div class="bottom-half counter-half">00</div>
      </div>
      <span>Hours</span>
    </div>
    <div class="countdown-minutes countdown-unit">
      <div class="counter">
        <div class="top-half counter-half darkened">00</div>
        <div class="moving-half counter-half darkened"></div>
        <div class="bottom-half counter-half">00</div>
      </div>
      <span>Minutes</span>
    </div>
    <div class="countdown-seconds countdown-unit">
      <div class="counter">
        <div class="top-half counter-half darkened">00</div>
        <div class="moving-half counter-half darkened"></div>
        <div class="bottom-half counter-half">00</div>
      </div>
      <span>Seconds</span>
    </div>
  </div>
  <footer>
    <div class="socials">
      <a><span class="icon facebook-icon"><i class="fab fa-facebook-square"></i></span></a>
      <a><span class="icon pinterest-icon"><i class="fab fa-pinterest"></i></span></a>
      <a><span class="icon instagram-icon"><i class="fab fa-instagram"></i></span></a>
    </div>
  </footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by Karel Kleƒçka.
  </div>
</body>
</html>
