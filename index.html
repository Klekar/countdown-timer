<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <h1>We're launching soon</h1>

  <div>
    <div class="countdown-days">
      <div>
        <div class="top-half"></div>
        <div class="moving-half"></div>
        <div class="bottom-half"></div>
      </div>
      <span>Days</span>
    </div>
    <div class="countdown-hours">
      <div>
        <div class="top-half"></div>
        <div class="moving-half"></div>
        <div class="bottom-half"></div>
      </div>
      <span>Hours</span>
    </div>
    <div class="countdown-minutes">
      <div>
        <div class="top-half"></div>
        <div class="moving-half"></div>
        <div class="bottom-half"></div>
      </div>
      <span>Minutes</span>
    </div>
    <div class="countdown-seconds">
      <div>
        <div class="top-half"></div>
        <div class="moving-half"></div>
        <div class="bottom-half"></div>
      </div>
      <span>Seconds</span>
    </div>
  </div>
  <footer>
    <div>
      <a><span class="icon facebook-icon"></span></a>
      <a><span class="icon pinterest-icon"></span></a>
      <a><span class="icon instagram-icon"></span></a>
    </div>
  </footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by Karel Kleƒçka.
  </div>
</body>
</html>
